<!DOCTYPE html><html lang="en" ng-app="ExampleApp" ng-controller="ExampleCtrl"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Doc</title><link href="agenda.css" rel="stylesheet"><!--[if lt IE 9]><script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script><script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script><![endif]--></head><body><div style="height: 500px; overflow: auto"><agenda options="options" agenda="agenda"></agenda></div><script src="../bower_components/jquery/dist/jquery.min.js"></script><script src="../bower_components/angular/angular.min.js"></script><script src="agenda.js"></script><script src="../agenda-ng/agendaNg.js"></script><script>angular.module('ExampleApp', ['Agenda'])
        .controller('ExampleCtrl', function ($scope, $timeout) {
          $scope.options = {
            title: 'Call me',
            hourHeight: 48,
            onTimePick: function (start, end) {
              console.log(start, end)
            },
          }

          $timeout(function () {
            $scope.agenda.setStartTime(new Date().getHours(), new Date().getMinutes());
            $scope.agenda.setEndTime(new Date().getHours() + 1, new Date().getMinutes() + 30);
          }, 200);
        });</script></body></html>
